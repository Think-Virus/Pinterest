<div class="pinterest_head">
    <div>
        <h1 class="pinterest_logo">Pinterest</h1>
    </div>
    <div class="pinterest_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="pinterest_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="pinterest_nav">
            <span>Projects</span>
        </a>
        <span>nav3</span>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="pinterest_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}?next={{ request.path }}" class="pinterest_nav">
                <span>SignUp</span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="pinterest_nav">
                <span>MyPage</span>
            </a>

            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="pinterest_nav">
                <span>logout</span>
            </a>
        {% endif %}
    </div>
</div>
